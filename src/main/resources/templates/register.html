<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Signup Page</title>
</head>
<body>
    <div id="content">
        
            <div class="flex justify-center align-middle">
                
                <!-- card -->
                <div class="block max-w-xl p-6 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700" style="border-top:6px solid blue;">
                    <div data-th-replace="message::messagebox"></div>
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup Here</h5>
                <p class="font-normal text-gray-400 dark:text-white-700">start managing contacts on cloud</p>

                <!-- this is form -->
                <form 
                data-th-action="@{'/do-register'}" 
                method="post"
                data-th-object="${userForms}"
                class="mt-5"
                novalidate 
                >

                    <!-- name -->
                    <div class="mb-5">
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Name</label>
                        
                        <input type="text" 
                        id="name"
                        th:field="*{name}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name here" required />
                        
                        <p
                        data-th-if="${#fields.hasErrors('name')}"
                        data-th-errors="*{name}"
                        class="text-red-600 px-2 py-1
                        ">
                        <!-- Show all errors -->
                        </p>
                    </div>
                    <!-- email -->
                    <div class="mb-5">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
                        <input  type="email"
                                id="email"
                                th:field="*{email}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="example@gmail.com" required />
                                
                                <p
                                data-th-if="${#fields.hasErrors('email')}"
                                data-th-errors="*{email}"
                                class="text-red-600 px-2 py-1
                                ">
                                <!-- show all errors -->
                                </p>
                    </div>
                    <!-- password -->
                    <div class="mb-5">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Password</label>
                        <input type="password"
                               data-th-field="*{password}"
                               id="password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
                                <p
                                data-th-if="${#fields.hasErrors('password')}"
                                data-th-errors="*{password}"
                                class="text-red-600 px-2 py-1
                                ">
                                <!-- show all errors -->
                                </p>
                    </div>
                    <!-- contact -->
                    <div class="mb-5">
                        <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
                        <input  type="text"
                                data-th-field="*{phoneNumber}"
                                id="phone"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Phone number" required />
                                <p
                                data-th-if="${#fields.hasErrors('phoneNumber')}"
                                data-th-errors="*{phoneNumber}"
                                class="text-red-600 px-2 py-1
                                ">
                                <!-- show all errors -->
                                </p>
                    </div>
                    <!-- about page -->
                    <div class="mb-5">
                        <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write something about yourself</label>
                        <textarea id="about"
                                  data-th-field="*{about}"
                                  rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="write here..."></textarea>
                                <p
                                data-th-if="${#fields.hasErrors('about')}"
                                data-th-errors="*{about}"
                                class="text-red-600 px-2 py-1
                                ">
                                <!-- show all errors -->
                                </p>
                    </div> 
                <!-- button for signup-->
                <div class="mb-5 flex justify-center space-x-3">
                    <button type="submit" class="px-3 py-2 rounded bg-gray-800 text-white dark:bg-blue-800 dark:hover:bg-blue-500 hover:bg-gray-500">Signup</button>
                
                <!-- button for reset -->
                    <button type="reset" class= "px-3 py-2 rounded bg-green-800 hover:bg-green-300 text-white dark:bg-green-700 dark:hover:bg-green-500 ">Reset</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        console.log("Rgister Page")
    </script>
</body>
</html>
