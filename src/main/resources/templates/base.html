<!DOCTYPE html>
<html lang="en" 
    th:fragment = "parent(content,title,script)" 
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}"/>    
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title data-th-replace="${title}">SCM</title>
</head>
<body class="dark:bg-gray-500 dark:text-white">
    <!--common header -->
    <div data-th-insert="navbar::navbar">

    </div>
    <!-- thymeleaf -->
     <div class="p-4">
        <section data-th-replace="${content}"></section>
    </div>
    <!-- common footer -->
     <footer class="p-4">This is a common footer</footer>
    <script>
        console.log("SCM");
    </script>
    <script data-th-src="@{'/js/script.js'}"></script>
    <th:block data-th-replace="${script}"></th:block>
</body>
</html>
